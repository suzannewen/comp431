<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name=“author” content=“Suzanne Wen">
  <title>Rice Book</title>

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="profile.js"></script>
</head>

<body>
<div class="linkButton">
  <a href="main.html">Return to main page</a>
</div>

<div class="profileInfo">
  <div class="infoInput">Display name: <input type="text" id="displayInput"> <p id="display">Suzanne Wen</p></div>
  <div class="infoInput">Email address: <input type="email" id="emailInput" pattern="[0-9a-zA-Z\-]{1,}.?[0-9a-zA-Z\-]*@[0-9a-zA-Z\-]{1,}.[a-zA-Z\-]{1,}"> <p id="email">yw25@rice.edu</p></div>
  <div class="infoInput"> Phone number: <input type="tel" id="phoneInput" pattern="^\d{3}-\d{3}-\d{4}"> <p id="phone">254-592-5421</p></div>
  <div class="infoInput"> Zipcode: <input type="tel" id="zipcodeInput" pattern="[0-9]{5}"> <p id="zipcode">77005</p></div>
  <div class="infoInput"> Password: <input type="password" id="pwInput" pattern=".{6,}" maxlength="12"> <p id="pw">mypassword</p></div>
  <div class="infoInput"> Password confirmation: <input type="password" id="pwConfirmInput" onChange="return pwMatch();"> <p id="pwConfirm">mypassword</p></div>
  <input type="button" value="Update" onclick="submit()">
</div>

</body>
